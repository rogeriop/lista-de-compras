<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola de compras">
        <form>
            <input class="input-item"    id="input-item" type="text" placeholder="Digite o item que deseja adicionar.">
            <button class="button-item" id="adicionar-item">Salvar item</button>
        </form>
        <div class="container-lista">
            <div class="container-lista-compras">
                <h2>Lista de Compras</h2>
                <div class="container-botoes-titulo">
                    <button class="botao-acao" id="botao__exclui-listaCompras">
                        <img src="./img/delete.svg" alt="Exclui Lista"> 
                    </button>
                    <button class="botao-acao" id="botao__ordena-listaCompras">
                        <img src="./img/ordena.png" alt="Ordena Lista"> 
                    </button>
                </div>
            </div>
            <hr />

            <ul id="lista-de-compras">
                <p id="mensagem-lista-vazia" style="display: block">Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!</p>
            </ul>

            <div class="container-lista-comprados">
                <h2>Comprados</h2>
                <div>
                    <div class="container-botoes-titulo">
                        <button class="botao-acao" id="botao__exclui-listaComprados">
                            <img src="./img/delete.svg" alt="Exclui Lista"> 
                        </button>
                        <button class="botao-acao" id="botao__ordena-listaComprados">
                            <img src="./img/ordena.png" alt="Ordena Lista"> 
                        </button>
                    </div>
                </div>
            </div>
            <hr />

            <ul id="lista-comprados">

            </ul>
        </div>
    </main>
    <script src="scripts.js" type="module"></script>
</body>

</html>
